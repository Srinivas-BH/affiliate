<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DIS-CYRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-600 via-blue-500 to-purple-600 flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 bg-white rounded-2xl shadow-2xl p-8">
        <!-- Brand Header -->
        <div class="text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full shadow-lg mb-4">
                <span class="text-3xl">üõçÔ∏è</span>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 mb-2">DIS-CYRA</h1>
            <p class="text-gray-600">Login to continue</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <!-- Email Input -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-3">
                    üìß Email Address
                </label>
                <input
                    type="email"
                    id="email"
                    required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="Enter your email"
                />
            </div>

            <!-- Password Input (Shown only for admin) -->
            <div id="passwordSection" class="hidden">
                <label class="block text-sm font-semibold text-gray-700 mb-3">
                    üîí Password
                </label>
                <input
                    type="password"
                    id="password"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="Enter your password"
                />
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold py-3 px-4 rounded-lg transition"
            >
                Continue
            </button>
        </form>

        <!-- Footer Links -->
        <p class="text-center text-sm text-gray-600">
            <a href="/forgot-password" class="text-blue-600 hover:underline">Forgot Password?</a>
        </p>
    </div>

    <script>
        // Auto-detect admin email and show password field
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.toLowerCase();
            const passwordSection = document.getElementById('passwordSection');
            if (email === 'discyra2026@gmail.com') {
                passwordSection.classList.remove('hidden');
                document.getElementById('password').required = true;
            } else {
                passwordSection.classList.add('hidden');
                document.getElementById('password').required = false;
            }
        });
    </script>
</body>
</html>
